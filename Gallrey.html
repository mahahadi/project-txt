 <iframe style="width:100%" height="560" src="https://www.youtube.com/embed/9RBY8LKWXxM" frameborder="0" allowfullscreen></iframe>

<a class="vnext" onclick="vplusSlides(1)">&#10095;</a>
</section>
<script>
var slideIndex = 1;
showSlides(slideIndex);
function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
///////////////section 2 video slide
var vslideIndex = 1;
vshowSlides(vslideIndex);
function vplusSlides(n) {
  vshowSlides(vslideIndex += n);
}

function vcurrentSlide(n) {
  vshowSlides(vslideIndex = n);
}

function vshowSlides(n) {
  var i;
  var vslides = document.getElementsByClassName("vmySlides");
  if (n > vslides.length) {vslideIndex = 1}    
  if (n < 1) {vslideIndex = vslides.length}
  for (i = 0; i < vslides.length; i++) {
      
      vslides[i].style.display = "none";
  }
  
      
  vslides[vslideIndex-1].style.display = "block";  
}
</script>
